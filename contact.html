<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			text-align: center;
			margin-top: 0;
			color: #555;
		}
		label {
			display: block;
			margin-top: 20px;
			color: #555;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			resize: vertical;
		}
		input:focus, textarea:focus {
			outline: none;
			box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
		}
		button[type="submit"] {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		button[type="submit"]:hover {
			background-color: #555;
		}
		.success-message {
			margin-top: 20px;
			padding: 10px;
			background-color: #c1f0c1;
			border-radius: 5px;
		}
		.error-message {
			margin-top: 20px;
			padding: 10px;
			background-color: #f0c1c1;
			border-radius: 5px;
		}
	</style>
</head>

			<textarea id="message" name="message" rows="5" required></textarea>
			<button type="submit">Submit</button>
			<div id="form-messages"></div>
		</form>
	</div>
